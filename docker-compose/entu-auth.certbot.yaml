services:
    nginx_certbot:
        image: nginx:1.20-alpine
        restart: unless-stopped
        ports:
            - 80:80
        environment:
            DOMAIN: ${ENTU_AUTH_DOMAIN}
            IDCARD_DOMAIN: ${ENTU_AUTH_IDCARD_DOMAIN}
        volumes:
            - ./nginx/certbot.conf.template:/etc/nginx/templates/certbot.conf.template:ro
            - ./data/certbot/www:/var/www/certbot:ro

    certbot:
        image: certbot/certbot
        volumes:
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        command: certonly --webroot --webroot-path=/var/www/certbot --agree-tos --no-eff-email --email $EMAIL -d $ENTU_AUTH_DOMAIN -d $ENTU_AUTH_IDCARD_DOMAIN
